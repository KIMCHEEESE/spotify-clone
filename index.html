<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Spotify</title>
    <link rel="stylesheets" href="./styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <a href="#">
                <img src="./assets/spotify-logo.png" alt="Logo"/>
            </a>    
        </div>
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fa-home "></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-search"></span>
                        <span>Search</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-solid fa-book "></span>
                        <span>Library</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fa-solid fa-plus"></span>
                        <span>Create Playlist</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-solid fa-heart"></span>
                        <span>Liked Songs</span>
                    </a>
                </li>
                
            </ul>
        </div>
        <div class="policies">
            <ul>
                <li>
                    <a href="#">Cookies</a>
                </li>
                <li>
                    <a href="#">Privacy</a>
                </li>
            </ul>
        </div>
        
    </div>
    <div class="main-container">
        <div class="topbar">
            <div class="prev-next-button">
                <button type="button" class="fa fa-solid fa-chevron-left"></button>
                <button type="button" class="fa fa-solid fa-chevron-right"></button>
            </div>
            <div class="navbar">
                <ul>
                    <li>
                        <a href="#">Premium</a>
                    </li>
                    <li>
                        <a href="#">Support</a>
                    </li>
                    <li class="divider">|</li>
                    <li>
                        <a href="#">Sign up</a>
                    </li>
                    
                </ul>
                <button type="button">Log In</button>
            </div>
        </div>
        <div class="spotify-playlists">
            <h2>Spotify Playlists</h2>
            <div class="list">
                <div class="item">
                    <img src="./assets/album cover.jpeg" />
                    <div class="play">
                        <span class="fa fa-play"></span>
                    </div>
                    <h4>The Life of Pablo</h4>
                    <p>2016â€¢Kanye West</p>
                </div>
            </div>
        </div>
        <div class="preview">
            <div class="text">
                <h6>Preview of Spotify</h6>
                <p>Sign up to get unlimited songs and podcasts with occasional ad. No credit cards needed</p>
            </div>
            <div class="button"></div>
                <button type="button">Sign up for free</button>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/0f6d574969.js" crossorigin="anonymous"></script>
    
</body>
</html>
